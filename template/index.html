<html>
<head>
	<title>Spotify Recommends | Get recommended Songs</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="sidebar">
		<div class="brand-logo">
			<img src="img/logo.png">
		</div>
		<div class="nav-menu">
			<div class="nav-item">
				<img src="img/home.png">
				<a href="#">Home</a>
			</div>
			<div class="nav-item">
				<img src="img/music.png">
				<a href="#">Song</a>
			</div>
			<div class="nav-item">
				<img src="img/person.png">
				<a href="#">Artist</a>
			</div>
			<div class="nav-item">
				<img src="img/recommend.png">
				<a href="#">Recommend</a>
			</div>
			<div class="nav-item">
				<img src="img/contribute.png">
				<a href="#">Contribute</a>
			</div>
		</div>
	</div>

	<div class="content h-auto">
		<div class="search-form">
			<form class="form" action="#" method="POST">
				<input type="text" name="name" placeholder="|">
				<button class="button" type="submit">Submit</button>
			</form>
		</div>

			<div class="search-results">
				<div class="row">
					<div class="col-md-3">
						<div class="w-80 result">
							<div class="result-image">
								<img src="https://vignette.wikia.nocookie.net/horrible-music-and-songs/images/6/67/Yummy_cover.png/revision/latest?cb=20200130023057">
							</div>
							<div class="result-details">
								<div class="result-header">
									<h3>Yummy</h3>
								</div>
								<div class="result-desc">
									<h6>Changes</h6>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>

</body>

</html>
