<html>
<head>
	<title>Spotify Recommends | Get recommended Songs</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="sidebar">
		<div class="brand-logo">
			<img src="img/logo.png">
		</div>
		<div class="nav-menu">
			<div class="nav-item">
				<img src="img/home.png">
				<a href="#">Home</a>
			</div>
			<div class="nav-item">
				<img src="img/music.png">
				<a href="#">Song</a>
			</div>
			<div class="nav-item">
				<img src="img/person.png">
				<a href="#">Artist</a>
			</div>
			<div class="nav-item">
				<img src="img/recommend.png">
				<a href="#">Recommend</a>
			</div>
			<div class="nav-item">
				<img src="img/contribute.png">
				<a href="#">Contribute</a>
			</div>
		</div>
	</div>

	<div class="content h-auto">
		<div class="search-form">
			<form class="form" action="#" method="POST">
				<input type="text" name="name" placeholder="|">
				<button class="button" type="submit">Submit</button>
			</form>
		</div>

		<div class="row artist-wrapper">
			<div class="col-md-6">
				<div class="artist-details">
					<div class="top">
						<div class="artist-name">
							<h1>Justin Bieber</h1>
						</div>
						<div class="artist-followers">
							<h3>123456 followers</h3>
						</div>
					</div>
					<div class="down">
						<table class="table table-hover">
							<tr>
								<th>Genre</th>
								<td>Pop Boy Band R and B</td>
							</tr>
							<tr>
								<th>Spotify Link</th>
								<td>Click Here</td>
							</tr>
							<tr>
								<th>Popularity</th>
								<td>100</td>
							</tr>
							<tr>
								<th>User Type</th>
								<td>Artist</td>
							</tr>
							<tr>
								<th>Recommended Songs</th>
								<td>Recommended</td>
							</tr>
						</table>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="artist-image">
					<img src="https://lh3.googleusercontent.com/proxy/1_-hhuwXhPH_NLMNw_2YWV6Hbxq9dfoBckZ02Hz0ytW-nQWCeHKe1hm4bGQ1McpzISNzUpSNgmKIlgCzMP0MInZBWN5UzxxdNi4dQw8LZ17ueC8xpSbHE2mJElzrMYIpJxJIXO-Ky_9tn2tbGZbPiKKk9w">
				</div>
			</div>

		</div>

	</div>

</body>

</html>
