{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="content">
    <form class="searchform form-group" method="POST" action="{% url 'artist' %}">
        {% csrf_token %}
        <input class="form-control search" type="text" name="name"placeholder="Enter an artist name">
        <button class="submit-button" type="submit">Submit</button>
    </form>
    <p class="random-lyrics">{{ lyrics }}</p>
</div>


{% endblock content %}
