{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="content">
	<div class="search-form">
		<form class="form" action="{% url 'song' %}" method="POST">
			{% csrf_token %}
			<input type="text" name="name" placeholder="Enter Song or an Artist">
			<button class="button" type="submit">Submit</button>
		</form>
	</div>

	<div class="random-lyrics">
		<h2 class="lyrics">{{ lyrics }}</h2>
	</div>
</div>



{% endblock content %}
