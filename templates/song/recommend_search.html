{% extends 'base.html' %}

{% block content %}


    <h1>Tell us your favorite song. We'll suggest some that you may like.</h1>
<form method="POST" action="{% url 'recommend_songs' %}">
    {% csrf_token %}
    <input type="text" placeholder="Enter the song name" name="name">
    <button type="submit">Submit</button>
</form>

{% endblock content %}
