{% extends 'base.html' %}

{% block content %}

<div class="content">
	<div class="search-form">
		<form class="form" action="{% url 'recommend_songs' %}" method="POST">
			{% csrf_token %}
			<input type="text" name="name" placeholder="Enter your favorite song name">
			<button class="button" type="submit">Submit</button>
		</form>
	</div>

	<div class="random-lyrics">
		<h2 class="lyrics">{{ lyrics }}</h2>
	</div>
</div>

{% endblock content %}
