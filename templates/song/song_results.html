{% extends 'base.html' %}

{% block content %}

<h1>Results for your search</h1>
{% for track in tracks %}
	<a href="{% url 'song' song_name=track.0 %}"><h4>{{ track.0 }}</h4></a>
    <img src="{{ track.5 }}">
    <p>Artist : {{track.3}}</p>
    <p>Album : {{track.4}}</p>
    <a href="{{track.2}}">Spotify Link</a>
    <p>Popularity : {{ track.1 }}</p>
{% endfor %}


{% endblock content %}
