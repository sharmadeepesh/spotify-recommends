{% extends 'base.html' %}

{% block content %}


<div class="content h-auto">
	<div class="search-form">
		<form class="form" action="{% url 'recommend_songs' %}" method="POST">
			{% csrf_token %}
			<input type="text" name="name" placeholder="Enter your favorite song name">
			<button class="button" type="submit">Submit</button>
		</form>
	</div>

	<div class="search-results">
		<div class="row">
			{% for track in tracks %}
				<div class="col-md-3">
					<div class="w-80 result">
						<div class="result-image">
							<a href="{% url 'song' song_name=track.0 %}"><img src="{{track.5}}"></a>
						</div>
						<div class="result-details">
							<div class="result-header">
								<a href="{% url 'song' song_name=track.0 %}"><h3>{{track.0}}</h3></a>
							</div>
							<div class="result-desc">
								<a href="{% url 'artist' artist_name=track.3 %}"><h6>{{track.3}}</h6></a>
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>


{% endblock content %}
